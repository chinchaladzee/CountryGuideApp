<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Country Guide Application</title>
  </head>
  <body>
    <div class="content">
      <div class="box">
        <form action="#" class="box_form">
          <input type="text" class="search_input" />
          <input type="submit" value="Search" class="search_button" />
        </form>
        <div class="area">
          <div class="flag"></div>
          <div class="capital_city text-area"></div>
          <div class="continent text-area"></div>
          <div class="population text-area"></div>
          <div class="native-name text-area"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
